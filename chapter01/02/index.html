<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app1">
    <p>{{ message }}</p>
  </div>
  <div id="app2">
    <p>{{ message }}</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
  <script>
    var app1 = new Vue({
      name: 'MyApp1',
      el: '#app1',
      data() {
        return {
          message: 'Hello Vue!'
        };
      }
    });
    var app2 = new Vue({
      name: 'MyApp2',
      el: '#app2',
      data() {
        return {
          message: 'Hello world!'
        };
      }
    });
  </script>
</body>
</html>
